<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind + TypeScript Signup</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-md">
      <h2 class="text-2xl font-bold text-center text-blue-600 mb-6">
        Create Account
      </h2>

      <form id="signupForm" class="space-y-5">
        <p
          id="SignupResponse"
          class="hidden mt-3 text-green-600 font-semibold bg-green-100 border border-green-300 rounded p-3"
        ></p>

        <div>
          <label for="name" class="block text-gray-700 font-medium"
            >Full Name</label
          >
          <input
            id="name"
            type="text"
            class="border border-gray-300 rounded-lg w-full p-2 mt-1 focus:ring-2 focus:ring-blue-400"
            placeholder="e.g. Ken Mwangi"
          />
          <p id="nameError" class="text-red-500 text-sm mt-1"></p>
        </div>

        <div>
          <label for="email" class="block text-gray-700 font-medium"
            >Email</label
          >
          <input
            id="email"
            type="email"
            class="border border-gray-300 rounded-lg w-full p-2 mt-1 focus:ring-2 focus:ring-blue-400"
            placeholder="e.g. ken@gmail.com"
          />
          <p id="emailError" class="text-red-500 text-sm mt-1"></p>
        </div>

        <div>
          <label for="password" class="block text-gray-700 font-medium"
            >Password</label
          >
          <input
            id="password"
            type="password"
            class="border border-gray-300 rounded-lg w-full p-2 mt-1 focus:ring-2 focus:ring-blue-400"
            placeholder="Min 6 characters"
          />
          <p id="passwordError" class="text-red-500 text-sm mt-1"></p>
        </div>

        <button
          type="submit"
          class="bg-blue-600 text-white w-full py-2 rounded-lg font-semibold hover:bg-blue-700 transition"
        >
          Sign Up
        </button>
      </form>
    </div>

    <script src="main.js"></script>
  </body>
</html>
